<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
</head>
<body>
    <div style="text-align: center;background-color:darkorange;height:60px;margin-top:-20px;line-height:50px;">
        <h1 style="color: white;">Sign Up Form </h1>
    </div>
    <div style="height: 600px;background-color:darkblue;">
        <form action="" style="text-align: center;line-height:28px;color:yellow;">
            <label for="">First Name </label>
            <input type="text" placeholder="Enter First Name">
            <br><br>
            <label for="">Last Name </label>
            <input type="text" placeholder="Enter Last Name">
            <br><br>
             <label for="">Date of Birth</label>
             <input type="date" name="" id="">
             <br><br>
             <label for="">Gender</label>
             <input type="radio" name="Gender" id="gen">
             <label for="">Male</label>
             <input type="radio" name="Gender" id="gen">
             <label for="">Female</label>
             <br><br>
             <label for="country">Country</label>
             <select name="Country" id="country">
                   <option value="">India</option>
                   <option value="">Pakistan</option>
                   <option value="">United States of America</option>
                   <option value="">United Kingdom</option>
                   <option value="">Pakistan</option>
                   <option value="">Bangladesh</option>
                   <option value="">Thailand</option>
                   <option value="">Indonesia</option>
                   <option value="">Srilanka</option>
                   <option value="">Afghanistan</option>
             </select>
             <br><br>
             <label for="">E-mail</label>
             <input type="email" name="" id="" placeholder="Enter E-mail">
             <br><br>
             <label for="">Phone</label>
             <input type="text" name="" id="" placeholder="Enter Phone">
             <br><br>
             <label for="">Password</label>
             <input type="password" name="" id="">
             <br><br>
             <label for="">Confirm Password</label>
             <input type="password" name="" id="">
             <br><br>
             <input type="checkbox" name="" id="">
             <label for="">I Agree to the Terms of use</label>
        </form>
    </div>
    <div style="text-align: center;background-color:darkorange;line-height:60px;">
        <div style="align-items: center;font-size:20px;">
            <input type="submit" value="Submit" style="background-color: green;color:white;">
            <input type="submit" value="Cancel" style="background-color: red;color:white;">
        </div>
    </div>
</body>
</html>
